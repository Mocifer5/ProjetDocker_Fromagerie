services:
  web:
    build:
      context: ./web
      dockerfile: Dockerfile  # Simpler Dockerfile without MySQLi
    container_name: php_web
    ports:
      - "8080:80"
    networks:
      - public_network
      - private_network
    depends_on:
      - internal_api

  internal_api:
    build:
      context: ./api
      dockerfile: Dockerfile  # Dockerfile with MySQLi for API interaction
    container_name: internal_api
    networks:
      - private_network
    depends_on:
      - db

  db:
    image: mysql:5.7
    container_name: mysql_db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: fromage_db
      MYSQL_USER: fromage_user
      MYSQL_PASSWORD: fromage_password
    volumes:
      - db_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - private_network

networks:
  public_network:
  private_network:

volumes:
  db_data:
